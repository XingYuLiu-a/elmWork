<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>饿了么 在线支付</title>
  <link rel="stylesheet" href="../dist/output.css">
  <link rel="stylesheet" href="css/iconfont (1)/iconfont.css">
</head>
<body>
<section class="flex h-[250vw] flex-col">
  <!--在线支付-->
  <header class="h-[12vw] w-[100vw] bg-[#0097FF] fixed text-[5vw] text-center  leading-[12vw] text-white">
    在线支付
  </header>
  <!--主体-->
  <main class="flex flex-col mt-[12vw]">
    <!--订单信息-->
    <div class="flex flex-col p-[3vw]">
      <div class="text-[#999] h-[10vw] leading-[10vw]">订单信息:</div>
      <div class="flex justify-between h-[10vw] items-center">
        <p class="text-[#666]">万家饺子（软件园E18店)<i class="i ooui:down-triangle mt-[1.5vw] text-xs ml-[2vw]"></i></p>
        <p class="text-orange-600">￥49</p>
      </div>
    </div>
    <!--支付方式-->
    <div class="flex flex-col px-[3vw]">
      <div class="flex h-[15vw] items-center justify-between">
        <img src="assets/img/alipay.png" alt="" class="w-[33vw] h-[9vw]">
        <img src="assets/img/check.svg" alt="" class="w-[5vw] h-[5vw]">
      </div>
      <div class="flex h-[15vw] items-center mt-[2vw]">
        <img src="assets/img/wechat.png" alt="" class="w-[33vw] h-[9vw]">
      </div>
    </div>
    <!--确认支付-->
    <a href="#" class="m-[4vw] text-white font-[700] flex h-[10vw] bg-[#38CA73] rounded-[5px] items-center justify-center">
      确认支付
    </a>
  </main>
  <!--页脚-->
  <footer class="bg-white fixed bottom-0 w-[100vw] flex text-gray-400 h-[14vw] border-t border-t-gray justify-around items-center text-[2.8vw]">
    <a href="index.html" class="text-center leading-none ">
      <i class="i ion:home text-[5vw]"></i>
      <div>首页</div>
    </a>
    <a href="#" class="text-center leading-none">
      <i class="i ph:compass-bold text-[5vw]"></i>
      <div>发现</div>
    </a>
    <a href="orderList.html" class="text-center leading-none">
      <img src="assets/img/page.svg" alt="" class="w-[6vw] h-[6vw] mb-[1vw]">
      <div class="mb-[1vw]">订单</div>
    </a>
    <a href="#" class="text-center leading-none mb-[2vw]">
      <img src="../src/assets/img/user.svg" alt="" class="w-[7vw] h-[7vw]">
      <div>我的</div>
    </a>
  </footer>
</section>
</body>
</html>
